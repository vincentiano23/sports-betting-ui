<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betika Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="betika-logo.png" alt="Betika Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Live Betting</a></li>
                <li><a href="#">Jackpot</a></li>
                <li><a href="#">Casino</a></li>
                <li><a href="#">Promotions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <h1>Today's Matches</h1>

            <div class="match-card">
                <div class="match-details">
                    <span class="team">Team A</span> vs <span class="team">Team B</span>
                </div>
                <div class="odds">
                    <button class="odd-btn" data-odd="1.50" data-match="Team A vs Team B">1.50</button>
                    <button class="odd-btn" data-odd="2.75" data-match="Team A vs Team B">2.75</button>
                    <button class="odd-btn" data-odd="3.20" data-match="Team A vs Team B">3.20</button>
                </div>
            </div>

            <div class="match-card">
                <div class="match-details">
                    <span class="team">Team C</span> vs <span class="team">Team D</span>
                </div>
                <div class="odds">
                    <button class="odd-btn" data-odd="1.80" data-match="Team C vs Team D">1.80</button>
                    <button class="odd-btn" data-odd="3.00" data-match="Team C vs Team D">3.00</button>
                    <button class="odd-btn" data-odd="2.60" data-match="Team C vs Team D">2.60</button>
                </div>
            </div>

            <!-- Bet Slip -->
            <div class="bet-slip">
                <h2>Your Bet Slip</h2>
                <ul id="bet-list">
                    <!-- Selected bets will appear here -->
                </ul>
                <div class="bet-actions">
                    <input type="number" id="bet-amount" placeholder="Enter Bet Amount">
                    <p>Total Odds: <span id="total-odds">0</span></p>
                    <p>Potential Winnings: <span id="potential-winnings">0</span></p>
                    <button id="place-bet">Place Bet</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Betika. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
